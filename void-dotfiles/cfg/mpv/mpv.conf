# =============================================================================== #
# Tweaks/UI:                                                                      #
# =============================================================================== #
speed=1
cache=yes
ontop=yes
border=no
fullscreen=yes
taskbar-progress=no
video-scale-y=1
term-osd-bar=yes
term-status-msg="Time: ${time-pos}"
msg-color=yes
force-window=immediate
window-maximized=yes
save-position-on-quit=yes
keep-open=always
keep-open-pause=yes
autofit-larger=100%x95%
cursor-autohide=1000
cursor-autohide-fs-only=yes
force-seekable=yes
reset-on-next-file=pause
cursor-autohide=300
# =============================================================================== #
# OSD/UI:                                                                         #
# =============================================================================== #
osc=no
osd-font='JetBrainsMono NF'
osd-font-size = 30
osd-bold=yes
osd-italic=no
osd-blur=0
osd-bar=yes
osd-bar-align-y = -1
osd-bar-w=100
osd-bar-h=1.25
osd-bar-border-size=0.1
# =============================================================================== #
# Quality:                                                                        #
# =============================================================================== #
profile=high-quality
vo=gpu-next
priority=high
gpu-api=vulkan
hwdec=vulkan
dither-depth=8
scale-antiring=0.6
# =============================================================================== #
# DEBANDING:                                                                      #
# =============================================================================== #
deband=no
deband-iterations=2
deband-threshold=64
deband-range=17
deband-grain=12
# =============================================================================== #
# Audio:                                                                          #
# =============================================================================== #
volume=100
audio-file-auto=fuzzy
volume-max=200
audio-pitch-correction=yes
# =============================================================================== #
# Languages:                                                                      #
# =============================================================================== #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap
# =============================================================================== #
# Subtitles:                                                                      #
# =============================================================================== #
sub-auto = fuzzy
sub-bold = yes
sub-font='JetBrainsMono NF'
sub-font-size=30
sub-border-size=3
sub-color='#c5c9c5'
sub-shadow-color='#0d0c0c'
sub-border-color='#181616'
sub-blur=.3
sub-shadow-offset=2
stretch-image-subs-to-screen=yes
sub-visibility=no
track-auto-selection=yes
subs-with-matching-audio=yes
# =============================================================================== #
# Screenshoot:                                                                    #
# =============================================================================== #
screenshot-format=png
screenshot-sw = no
screenshot-high-bit-depth = yes
screenshot-png-compression = 6
screenshot-directory="~/Pictures/pix/screenshots/mpv-screenshots"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"
